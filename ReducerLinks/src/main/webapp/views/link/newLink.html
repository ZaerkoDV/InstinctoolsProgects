<style>
 .well {
  top: 0px;
  left: 0px;
  margin-top: 0px;
  margin-left: 50px;
}

.error {
  color:red;
}
.error-border {
  border: solid 2px red;
}
</style>

<title>New links</title>
	<div class="col-lg-6 col-lg-offset-2">
		<div class="well">
		    <div class="container">
			    <div class="row">
				   <div class="col-lg-6">
					<form name="myForm" class="form-horizontal">
						<fieldset>
						<legend>Reducer link form</legend>
						
						 <div class="form-group">
					        <label for="fullURL" class="col-lg-3 control-label">URL</label>
					        <div class="col-lg-8">
					            <input type="url" class="form-control" name="fullURL" ng-model="linkHistory.link.fullUrl" placeholder="Enter your full URL">
							  	<span style="color:red" ng-show="myForm.fullURL.$dirty && myForm.fullURL.$invalid">
								  	<span class="error" ng-show="myForm.fullURL.$error.required">Required!</span>
							    	<span class="error" ng-show="myForm.fullURL.$error.url">Not valid url!</span>
								 </span>
					        </div>
					    </div>
					    <div class="form-group">
					        <label for="tag" class="col-lg-3 control-label">Tag</label>
					        <div class="col-lg-8">
					            <input type="text" class="form-control" id="tag" ng-model="linkHistory.link.tag" placeholder="Enter your tag">
					        </div>
					    </div>
					    <div class="form-group">
						   <label for="tag" class="col-lg-3 control-label">Comment</label>
						   <div class="col-lg-8">
						       <textarea type="text" class="form-control" id="comment" ng-model="linkHistory.link.comment" placeholder="Your comment"/></textarea>
						   </div>
					   </div>   
						<input type="hidden" id="isUser" ng-init="linkHistory.link.user.idUser=id;" ng-value="linkHistory.link.user.idUser"/>
						
						<div class="controls"> 
					         <button type="button" class="btn btn-primary" ng-disabled="!linkHistory.link.fullURL"  ng-click="addLink(linkHistory)">Save</button>
					    	<a href="#/user/userAccount" class="btn btn-primary btn-md" role="button">Return</a>
					    </div>
						</fieldset>
					</form>
				    </div>
				</div>
			</div>
		</div>
	</div>
