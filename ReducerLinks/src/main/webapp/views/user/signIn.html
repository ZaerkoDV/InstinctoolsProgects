
<title>SignIn</title>

 <div class="col-lg-6 col-lg-offset-2">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<legend>Registraction form</legend>
						
						<div class="form-group">
							<label for="userLogin" class="col-lg-3 control-label">Login</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" id="userLogin" ng-model="userSecurity.login" placeholder="Login"/>
							</div>
						</div>
						<div class="form-group">
							<label for="userPassword" class="col-lg-3 control-label">Password</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" id="userPassword" ng-model="userSecurity.password" placeholder="Password" />
							</div>
						</div>
						
						<div class="controls">
					     	<button type="button" class="btn btn-primary" 
					     	ng-disabled="!userSecurity.login || !userSecurity.password" ng-click="signIn(userSecurity)">SignIn</button>
					     </div>
						
					</fieldset>
				</form>
			    </div>
			 </div>  
		 </div>
	 </div>
</div>
