<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
</head>
<body>

  <form class="form-horizontal">
    <div class="control-group">
        <label class="control-label" for="inputFirstName">First Name</label>
        <div class="controls">
            <input type="text" id="inputFirstName" ng-model="user.firstName" placeholder="First Name" required min="2">
        </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputLastName">Last Name</label>
        <div class="controls">
            <input type="text" id="inputLastName" ng-model="user.lastName" placeholder="Last Name" required min="2">
        </div>
    </div>
    <div class="controls">  
         <button type="button" class="btn btn-primary" ng-disabled="!user.name || !user.lastName" 
         ng-click="addUser(user)">Add</button>
    </div>
   </form>

</body>
</html>
