
<title>Add corespondence</title>

  <div class="col-lg-6 col-lg-offset-2">
	<div class="well">
	    <div class="container">
		    <div class="row">
			   <div class="col-lg-6">
				<form name="myForm" class="form-horizontal">
					<fieldset>
						<legend>Registraction form</legend>					

						 <div class="form-group">
							<label for="userEmail" class="col-lg-3 control-label">Email</label>
							<div class="col-lg-8">
								 <input type="email" class="form-control" id="userEmail" ng-model="userCorespodence.email" placeholder="Email"/>
							</div>
						 </div>
						 <div class="form-group">
							<label for="userTelephone" class="col-lg-3 control-label">Phone number</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" id="userTelephone" ng-model="userCorespodence.telephone" placeholder="Phone number"/>
						   </div>
						</div>  
						<div class="form-group">
							<label for="userSkype" class="col-lg-3 control-label">Skype</label>
							<div class="col-lg-8">
								<input type="text" class="form-control" id="userSkype" ng-model="userCorespodence.skype" placeholder="Skype"/>
						   </div>
						</div> 
						<!--<input type="hidden" id="isUser" ng-init="userCorespodence.user.idUser=1708;" ng-value="userCorespodence.user.idUser"/> -->
						<input type="hidden" id="isUser" ng-init="userCorespodence.user.idUser=id;" ng-value="userCorespodence.user.idUser"/>
						
						<div class="controls">
					     	<button type="button" class="btn btn-primary btn-md" ng-click="addUserCorespondence(userCorespodence)">Save</button>
					     <a href="#/user/userAccount" class="btn btn-primary btn-md" role="button">Return</a>
					     </div>
					</fieldset>
				</form>
	          </div>
	        </div>
	     </div>
      </div>
   </div>
